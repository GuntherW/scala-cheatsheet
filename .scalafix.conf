rules = [
#  DisableSyntax,
#  RemoveUnused,
#  LeakingImplicitClassVal,
#  NoValInForComprehension,
  ProcedureSyntax
]


DisableSyntax {
  noVars = true
  noThrows = false
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = true
  noIsInstanceOf = true
  noXml = true
  noDefaultArgs = false
  noFinalVal = true
  noFinalize = true
  noValPatterns = true
  noUniversalEquality = false
  noUniversalEqualityMessage = "== and != are unsafe since they allow comparing two unrelated types"
  regex = []
}

OrganizeImports.targetDialect = Scala3
